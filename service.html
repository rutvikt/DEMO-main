<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
.office-map-section {
  padding: 60px 0;
  text-align: center;
}

.map-container {
  position: relative;
  max-width: 800px;
  margin: 30px auto;
}

.clickable-map {
  width: 100%;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s;
}

.clickable-map:hover {
  transform: scale(1.02);
}

.google-map-container {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  z-index: 1000;
}

.google-map-container.active {
  display: block;
}

.close-map-btn {
  display: block;
  margin: 15px auto 0;
  padding: 8px 20px;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
   </style>
   <body>
    <section class="office-map-section">
  <div class="container">
    <h2>Our Office Location</h2>
    <div class="map-container">
      <!-- Clickable Gujarat image map -->
      <img src="gujarat-map.png" alt="Gujarat Map" usemap="#gujaratMap" class="clickable-map">
      
      <!-- Map definition for clickable areas -->
      <map name="gujaratMap">
        <area shape="rect" coords="x1,y1,x2,y2" href="#vadodara-location" alt="Vadodara" title="Our Vadodara Office">
      </map>
      
      <!-- Embedded Google Map (hidden by default) -->
      <div id="vadodara-location" class="google-map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.185964416028!2d73.1817223154456!3d22.30721434945233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDE4JzI1LjkiTiA3M8KwMTEnMDEuOSJF!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <button class="close-map-btn">Close Map</button>
      </div>
    </div>
  </div>
</section>
      
<script>
  document.addEventListener('DOMContentLoaded', function() {
  // Get the clickable map image
  const gujaratMap = document.querySelector('.clickable-map');
  const mapContainer = document.querySelector('.google-map-container');
  const closeMapBtn = document.querySelector('.close-map-btn');

  // Option 1: Click on the entire map image
  gujaratMap.addEventListener('click', function() {
    mapContainer.classList.add('active');
    document.body.style.overflow = 'hidden';
  });

  // Option 2: If using image map areas (alternative approach)
  document.querySelector('area[href="#vadodara-location"]').addEventListener('click', function(e) {
    e.preventDefault();
    mapContainer.classList.add('active');
    document.body.style.overflow = 'hidden';
  });

  // Close map functionality
  closeMapBtn.addEventListener('click', function() {
    mapContainer.classList.remove('active');
    document.body.style.overflow = 'auto';
  });

  // Close when clicking outside
  window.addEventListener('click', function(e) {
    if (e.target === mapContainer) {
      mapContainer.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
  });
});
</script>
   </body>

</html>
